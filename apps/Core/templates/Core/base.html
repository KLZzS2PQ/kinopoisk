{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'Core/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'Core/css/base.css' %}">
    <link rel="stylesheet" href="{% static 'Core/css/wide-classes.css' %}">
    <script src="{% static 'Core/js/bootstrap.bundle.min.js' %} " defer></script>
    <script src="{% static 'Core/js/font-awesome.js' %}"></script>
    <script defer src="{% static 'Core/js/theme.js' %}"></script>
    <script src="{% static 'Core/js/request.js' %}"></script>
    {% block head %}{% endblock %}
</head>
<body class="d-flex flex-column gap-3" data-bs-theme="dark">
{% include "Core/includes/header.html" %}
<main class="flex-grow-1 fccc pb-3">
    {% block main %}{% endblock %}
</main>
{% include "Core/includes/footer.html" %}
</body>
</html>
